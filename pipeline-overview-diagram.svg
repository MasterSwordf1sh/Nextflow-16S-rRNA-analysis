<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">16S rRNA Analysis Pipeline Workflow</text>
  
  <!-- Input Data Box -->
  <rect x="50" y="80" width="200" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="150" y="115" font-family="Arial" font-size="14" text-anchor="middle">Raw FASTQ Files</text>
  
  <!-- Process Boxes - First row -->
  <rect x="50" y="180" width="160" height="60" rx="10" ry="10" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="130" y="215" font-family="Arial" font-size="14" text-anchor="middle">1. FastQC</text>
  
  <rect x="230" y="180" width="160" height="60" rx="10" ry="10" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="310" y="215" font-family="Arial" font-size="14" text-anchor="middle">2. Trimmomatic</text>
  
  <rect x="410" y="180" width="160" height="60" rx="10" ry="10" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="490" y="215" font-family="Arial" font-size="14" text-anchor="middle">3. QIIME2 Import</text>
  
  <rect x="590" y="180" width="160" height="60" rx="10" ry="10" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="670" y="215" font-family="Arial" font-size="14" text-anchor="middle">4. DADA2 Denoising</text>
  
  <!-- Process Boxes - Second row -->
  <rect x="50" y="280" width="160" height="60" rx="10" ry="10" fill="#dcedc8" stroke="#33691e" stroke-width="2"/>
  <text x="130" y="315" font-family="Arial" font-size="14" text-anchor="middle">5. Feature Table Summary</text>
  
  <rect x="230" y="280" width="160" height="60" rx="10" ry="10" fill="#dcedc8" stroke="#33691e" stroke-width="2"/>
  <text x="310" y="315" font-family="Arial" font-size="14" text-anchor="middle">6. Phylogenetic Tree</text>
  
  <rect x="410" y="280" width="160" height="60" rx="10" ry="10" fill="#dcedc8" stroke="#33691e" stroke-width="2"/>
  <text x="490" y="315" font-family="Arial" font-size="14" text-anchor="middle">7. Taxonomic Classification</text>
  
  <rect x="590" y="280" width="160" height="60" rx="10" ry="10" fill="#dcedc8" stroke="#33691e" stroke-width="2"/>
  <text x="670" y="315" font-family="Arial" font-size="14" text-anchor="middle">8. Taxonomic Barplots</text>
  
  <!-- Process Boxes - Third row -->
  <rect x="50" y="380" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="130" y="415" font-family="Arial" font-size="14" text-anchor="middle">9. Alpha Rarefaction</text>
  
  <rect x="230" y="380" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="310" y="415" font-family="Arial" font-size="14" text-anchor="middle">10. Core Diversity Metrics</text>
  
  <rect x="410" y="380" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="490" y="415" font-family="Arial" font-size="14" text-anchor="middle">11. Alpha Diversity Stats</text>
  
  <rect x="590" y="380" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="670" y="415" font-family="Arial" font-size="14" text-anchor="middle">12. Beta Diversity Stats</text>
  
  <!-- Process Boxes - Fourth row -->
  <rect x="230" y="480" width="160" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#4a148c" stroke-width="2"/>
  <text x="310" y="505" font-family="Arial" font-size="12" text-anchor="middle">13. ANCOM Differential</text>
  <text x="310" y="525" font-family="Arial" font-size="12" text-anchor="middle">Abundance</text>
  
  <rect x="410" y="480" width="160" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#4a148c" stroke-width="2"/>
  <text x="490" y="515" font-family="Arial" font-size="14" text-anchor="middle">14. MultiQC Report</text>
  
  <!-- Connecting Arrows -->
  <!-- From Input to First Row -->
  <line x1="150" y1="140" x2="150" y2="180" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="160" x2="310" y2="160" stroke="#757575" stroke-width="2"/>
  <line x1="310" y1="160" x2="310" y2="180" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- First Row Connections -->
  <line x1="210" y1="210" x2="230" y2="210" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="210" x2="410" y2="210" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="210" x2="590" y2="210" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From First Row to Second Row -->
  <line x1="670" y1="240" x2="670" y2="260" stroke="#757575" stroke-width="2"/>
  <line x1="670" y1="260" x2="130" y2="260" stroke="#757575" stroke-width="2"/>
  <line x1="130" y1="260" x2="130" y2="280" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="260" x2="310" y2="260" stroke="#757575" stroke-width="2"/>
  <line x1="310" y1="260" x2="310" y2="280" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="260" x2="490" y2="260" stroke="#757575" stroke-width="2"/>
  <line x1="490" y1="260" x2="490" y2="280" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="260" x2="670" y2="280" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Second Row to Third Row -->
  <line x1="490" y1="340" x2="490" y2="360" stroke="#757575" stroke-width="2"/>
  <line x1="490" y1="360" x2="130" y2="360" stroke="#757575" stroke-width="2"/>
  <line x1="130" y1="360" x2="130" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="340" x2="310" y2="360" stroke="#757575" stroke-width="2"/>
  <line x1="310" y1="360" x2="310" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="360" x2="490" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="360" x2="670" y2="360" stroke="#757575" stroke-width="2"/>
  <line x1="670" y1="360" x2="670" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Third Row to Fourth Row -->
  <line x1="310" y1="440" x2="310" y2="480" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="440" x2="490" y2="480" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="560" width="20" height="20" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="80" y="575" font-family="Arial" font-size="12">Quality Control & Preprocessing</text>
  
  <rect x="250" y="560" width="20" height="20" fill="#dcedc8" stroke="#33691e" stroke-width="2"/>
  <text x="280" y="575" font-family="Arial" font-size="12">Feature Processing & Taxonomy</text>
  
  <rect x="490" y="560" width="20" height="20" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="520" y="575" font-family="Arial" font-size="12">Diversity Analysis</text>
  
  <rect x="650" y="560" width="20" height="20" fill="#f3e5f5" stroke="#4a148c" stroke-width="2"/>
  <text x="680" y="575" font-family="Arial" font-size="12">Statistics & Reports</text>
</svg>
